<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="content">
                <div class="content">
                    <h:form id="form">
                        <h2>
                            <h:outputLabel value="#{msg.register}" for="register" />
                        </h2><p>
                            <h:outputLabel value="#{msg.registerOrder}" for="registerOrder" />
                        </p><h3>
                            <h:outputLabel value="#{msg.personalData}" for="personalData" />
                        </h3>

                        <h:panelGrid id="grid_person" columns="2">

                            <h:outputLabel value="#{msg.firstname}: " for="firstname"/>
                            <h:inputText id="firstname"  required="true"
                                         label="Firstname">
                            </h:inputText>

                            <h:outputLabel value="#{msg.lastname}: " for="lastname"/>
                            <h:inputText id="lastname"  required="true"
                                         label="Lastname">
                            </h:inputText>

                            <h:outputLabel value="#{msg.birthdate}: " for="birthdate"/>
                            <h:inputText id="birthdate"  required="true"
                                         label="Birthdate">
                            </h:inputText>

                            <h:outputLabel value="#{msg.sex}: " for="sex"/>
                            <h:inputText id="sex"  required="true"
                                         label="Sex">
                            </h:inputText>
                        </h:panelGrid>

                        <h3>
                            <h:outputLabel value="#{msg.loginData}" for="loginData"/>
                        </h3>

                        <h:panelGrid id="grid_login" columns="2">
                            <h:outputLabel value="#{msg.name}: " for="name"/>
                            <h:inputText id="name" value="#{loginCtrl.player.name}" required="true"
                                         validator="#{loginCtrl.validateUsername}" label="Name">
                                <f:validateLength minimum="3" maximum="8"/>
                            </h:inputText>
                            <h:outputLabel value="#{msg.password}: " for="password"/>
                            <h:inputText id="password" value="#{loginCtrl.player.password}"/>

                            <h:commandButton id="login" value="#{msg.register}" action="#{loginCtrl.login}" />
                            <h:outputText value="#{msg.wrongpwd}" rendered="#{loginCtrl.loginfailed}" style="color: red"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
