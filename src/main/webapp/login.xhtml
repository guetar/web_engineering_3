<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title xml:lang="de">Formel 0 - Login</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/styles/screen.css" />
        <script src="resources/js/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div id="bordercontainer">
                <div id="header">
                    <div id="header_left"><h1 class="accessibility">Formel 0</h1></div>
                    <div id="header_right"></div>
                </div>
                <div id="navigation">
                    <h2 class="accessibility">Navigation</h2>
                    <ul title="Navigation">
                        <li><a id="backToLogin" href="#" tabindex="1">Register</a></li>
                    </ul>
                </div>
                <div id="content">
                    <h:form id="form">
                        <h:panelGrid id="grid" columns="1">
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText id="name"/>
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputText id="password"/>
                        <h:commandButton id="login" value="Login" action="#" /> 
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <div id="footer">
                &copy; 2013 Formel 0
            </div>
        </div>
    </body>
</html>
