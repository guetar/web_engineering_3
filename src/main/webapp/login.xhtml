<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
    <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <div class="content">
                <h:form id="form">

                    <h:panelGrid id="grid" columns="3">

                        <h:outputLabel value="#{msg.name}: " for="name"/>
                        <h:inputText id="name" value="#{auth.player.name}" required="true">
                            <f:validateRegex pattern="^[a-zA-Z]+$"/>
                        </h:inputText>
                        <h:message id="name_messages" for="name" style="color:red"/>

                        <h:outputLabel value="#{msg.pwd}: " for="pwd" required="true"/>
                        <h:inputText id="pwd" value="#{auth.player.pwd}">
                            <f:validateLength minimum="2"/>
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                        </h:inputText>
                        <h:outputText id="pwd_messages" for="pwd" style="color:red" value="#{msg.wrongpwd}" rendered="#{auth.wrongPwd}"/>

                        <h:commandButton id="login" value="#{msg.login}" action="#{auth.login}"/>

                        <h:outputText id="newPlayer" value="#{msg.newplayer}" rendered="#{auth.newPlayer}" style="color: red"/>
                        <h:link value="#{msg.register}" outcome="register" rendered="#{auth.newPlayer}"/>

                    </h:panelGrid>

                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    </body>
</html>
