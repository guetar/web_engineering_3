<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
    <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h:form id="form">
                <h:panelGrid id="grid" columns="1">
                    <h:outputLabel value="#{msg.name}: " for="name"/>
                    <h:inputText id="name" value="#{loginCtrl.player.name}" required="true"
                                 validator="#{loginCtrl.validateName}" label="Name">
                        <f:validateLength minimum="1" maximum="9"/>
                        <f:validateRegex pattern="[A-Z][a-zA-Z]*"/>
                    </h:inputText>
                    <h:outputText value="#{msg.wrongusername}" rendered="#{loginCtrl.loginfailed}" style="color: red"/>
                    <h:outputLabel value="#{msg.password}: " for="password"/>
                    <h:inputText id="password" value="#{loginCtrl.player.password}"/>
                    <h:outputText value="#{msg.wrongpwd}" rendered="#{loginCtrl.loginfailed}" style="color: red"/>
                    <h:commandButton id="login" value="#{msg.login}" action="#{loginCtrl.login}" />
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
        
    </body>
</html>
