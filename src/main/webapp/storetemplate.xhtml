<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>The Store</title>
    </h:head>
    
    <h:body> 
        <div id="top" class="top" align="center">
            <ui:insert name="top">
    
                <img src="resources/img/banner.bmp" alt="banner"/>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:link outcome="/index.xhtml" value="#{msg.home}"/>
                    <p/>
                    <h:form>
                        <h:selectBooleanCheckbox id="showonline" immediate="true" value="#{loginCtrl.displayonline}"
                                             valueChangeListener="#{loginCtrl.displayChanged}" onclick="this.form.submit()"/>

                        <h:outputLabel value="#{msg.showcustomer}" for="showonline"/>
                    </h:form>
                    <h:outputText id="onlinecustomers" value="#{msg.onlinecustomers} #{loginCtrl.onlineCustomers}"
                                  rendered="#{loginCtrl.displayonline}"/>
                    <h:commandButton value="#{msg.refresh}"
                                  rendered="#{loginCtrl.displayonline}">
                        <f:ajax render="onlinecustomers"/>
                    </h:commandButton>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
    
</html>
